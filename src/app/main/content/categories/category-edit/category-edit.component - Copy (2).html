<div id="product" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/categories'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom
             [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="isEditMode">
            {{categoryForm.value.title}}
          </div>
          <div class="h2" *ngIf="!isEditMode">
            New Category
          </div>
          <div class="subtitle secondary-text">
            <span>Category Details</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

      <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0"
              [disabled]="categoryForm.status == 'INVALID'"
              (click)="f.ngSubmit.emit()">
        <span>SAVE</span>
      </button>

      <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0"
              (click)="printt(categoryForm)">
        <span>ss</span>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">
        <form [formGroup]="categoryForm" novalidate (ngSubmit)="onSubmit(f)" #f="ngForm" class="product w-100-p"
              fxLayout="column" fxFlex>
          <mat-tab-group (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Basic Info">
              <div fxLayout="row" fxLayout.xs="column">
                <div class="tab-content p-24" fusePerfectScrollbar fxFlex="70%">
                  <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-icon class="mr-12 mt-12">group_work</mat-icon>
                    <mat-form-field class="w-100-p">
                      <input type="text" matInput formControlName="title" name="title" placeholder="Title" required>
                      <mat-error *ngIf="categoryForm.controls.title.invalid">{{getErrorMessage('title','required','')}}
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="p-4" fxLayout="column" fxLayoutGap="3px" fxFlex="25%">
                  <img *ngIf="photo != ''" [src]="photo">
                  <img *ngIf="photo == ''" [src]="defaultImage">
                  <input type="file" accept="image/*" #file name="image" fxHide (change)="onFileChange($event)">
                  <button type="button" mat-raised-button color="primary" (click)="browseProfilePicture()">Browse
                  </button>
                  <button type="button" mat-raised-button color="warn" (click)="removeFile()">Remove</button>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Sub-Categories" *ngIf="isEditMode">
              <div fxLayout="row" fxLayout.xs="column">
                <div class="tab-content p-24" fusePerfectScrollbar fxFlex>
                  <div fxLayout="row" fxLayoutAlign="end end">
                    <button mat-button type="button" color="warn" *ngIf="isEditMode"
                            (click)="deleteAllSubCategories()">Delete All Sub-Categories
                    </button>
                  </div>
                  <mat-accordion>
                    <mat-expansion-panel *ngFor="let sub of subCategories, let num = index"
                                         (opened)="setSelectedForm(sub)"
                                         [expanded]="selectedForm && selectedForm.id === sub.id && panelOpened">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <h3 class="text-bold"> {{sub.title}}</h3>
                        </mat-panel-title>
                        <mat-panel-description>
                          <!--Edit Sub-Category-->
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <div *ngIf="selectedForm">
                        <form #selectedForm="ngForm" (ngSubmit)="onSubmit(selectedForm)" fxLayout="column" fxFlex>
                          <mat-form-field>
                            <input matInput [(ngModel)]="sub.title" type="text" placeholder="Title" name="title"
                                   #title="ngModel"
                                   required>
                            <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
                              Title is required.
                            </mat-error>
                          </mat-form-field>
                          <div *ngIf="sub.fields">
                            <div *ngFor="let field of sub.fields; let i = index">
                              <div fxLayout="row" fxLayoutGap="2rem">
                                <mat-form-field class="w-100-p" fxFlex="10%">
                                  <input matInput [(ngModel)]="field.key" type="text" placeholder="Field Key"
                                         name="fieldkey" #key="ngModel">
                                </mat-form-field>

                                <mat-form-field class="w-100-p" *ngIf="field.type === 'text' || field.type === 'choose'"
                                                fxFlex="10%">
                                  <input matInput [(ngModel)]="field.value" name="fieldvalue" placeholder="Field Value">
                                </mat-form-field>

                                <mat-form-field class="w-100-p" *ngIf="field.type === 'number'" fxFlex="10%">
                                  <input matInput [(ngModel)]="field.value" name="fieldvalue" placeholder="Field Value"
                                         type="number">
                                </mat-form-field>

                                <mat-form-field class="w-100-p" fxFlex="10%">
                                  <mat-select placeholder="Field Type" name="fieldtype"
                                              matInput [(ngModel)]="field.type"
                                              ([value])="field.type"
                                              (change)="selectFieldType(field.type, field, i)">
                                    <mat-option value="text">Text</mat-option>
                                    <mat-option value="number">Number</mat-option>
                                    <mat-option value="choose">Select</mat-option>
                                  </mat-select>
                                </mat-form-field>

                                <div *ngIf="field.type === 'choose' && field.values && field.values.length>0"
                                     fxLayout="column">
                                  <div *ngFor="let vv of field.values; let j = index ">
                                    <div fxLayout="row" >

                                      <mat-form-field class="w-100-p" >
                                        <input matInput name="fieldvalue" placeholder="Value" [(ngModel)]="vv.value" fxFlex="5%">
                                      </mat-form-field>

                                      <div *ngIf="vv.fields && vv.fields.length > 0" fxLayout="column" >
                                        <div *ngFor="let ff of vv.fields; let k = index ">
                                          <div fxLayout="row">

                                            <mat-form-field class="w-100-p" fxFlex="20%">
                                              <input matInput name="ff" placeholder="Field {{ff}} Key"
                                                     [(ngModel)]="ff.key">
                                            </mat-form-field>

                                            <mat-form-field class="w-100-p" fxFlex="20%">
                                              <input matInput name="fft" placeholder="Field {{ff}} Type"
                                                     [(ngModel)]="ff.type">
                                            </mat-form-field>

                                            <button type="button" mat-icon-button color="warn"
                                                    (click)="removeSomethingFromArray(vv.fields, k)"
                                                    matTooltip="Remove Field of Value">
                                              <mat-icon aria-label="remove">close</mat-icon>
                                            </button>

                                          </div>

                                          <button matTooltip="Add Field to the Value" type="button" mat-icon-button
                                                  color="accent"
                                                  (click)="addSomethingToArray(vv.fields, {key:'', type:''})">
                                            <mat-icon aria-label="addd">add</mat-icon>
                                          </button>

                                          <button type="button" mat-icon-button color="warn"
                                                  (click)="removeSomethingFromArray(field.values, j)"
                                                  matTooltip="Remove Value from the Field">
                                            <mat-icon aria-label="remove">close</mat-icon>
                                          </button>

                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  <button type="button" mat-icon-button color="accent"
                                          (click)="addSomethingToArray(field.values, {value:''})"
                                          matTooltip="Add Value to the Field">
                                    <mat-icon aria-label="addd">add</mat-icon>
                                  </button>


                                </div>

                                <button type="button" mat-raised-button mat-icon-button color="warn"
                                        (click)="removeSomethingFromArray(sub.fields, i)"
                                        matTooltip="Remove Main Field from the Subcategory">
                                  <mat-icon aria-label="remove">close</mat-icon>
                                </button>

                              </div>

                              {{field | json}}
                            </div>
                          </div>

                        </form>
                      </div>
                      <button type="button" mat-icon-button color="accent"
                              (click)="addSomethingToArray(sub.fields, {key:' -', value:'- ', type:'text'})"
                              matTooltip="Add Main Field to the SubCategory">
                        <mat-icon aria-label="addd">add</mat-icon>
                      </button>
                      <mat-action-row *ngIf="selectedForm">
                        <button mat-button color="accent" type="button" *ngIf="isEditMode"
                                [disabled]="(selectedForm.id === sub.id
                                && selectedForm.status === 'INVALID')
                                ||(selectedForm.fields && selectedForm.fields.pristine === true)
                                || (selectedForm.fields && selectedForm.fields.status === 'INVALID')"
                                (click)="saveSubCategory()">Save
                        </button>
                        <!---->
                        <button mat-button type="button" color="warn" *ngIf="isEditMode"
                                (click)="deleteSubCategory(sub)">Delete
                        </button>
                      </mat-action-row>
                    </mat-expansion-panel>
                  </mat-accordion>
                  <button mat-icon-button type="button" color="primary" (click)="addNewSubCategory()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
            </mat-tab>

          </mat-tab-group>
        </form>
      </div>
    </div>
  </div>
</div>
